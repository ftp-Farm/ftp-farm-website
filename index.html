    }

    .content {
      margin-top: 120px;
      text-align: center;
      padding: 1rem;

      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 2.2rem;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 0.3rem 0;
      }
      .overlay-top {
        flex-direction: column;
        height: auto;
      }
