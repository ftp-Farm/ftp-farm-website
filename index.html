
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP – Farina’s Transformative Farm Project</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 50px;
            margin-right: 20px;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background-color: #4CAF50;
            padding: 8px 14px;
            border: 2px solid white;
            border-radius: 30px;
        }
        .hero {
            position: relative;
            text-align: center;
        }
        .hero img {
            width: 100%;
            max-height: 95vh;
            object-fit: contain;
            display: block;
        }
        .hero-text {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 25px;
            font-size: 1.5rem;
            border-radius: 10px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="UNSER Aktuelles LOGO.png" alt="FTP Logo">
        <h1>FTP – Farina’s Transformative Farm Project</h1>
        <nav>
            <a href="#">Startseite</a>
            <a href="#">Über uns</a>
            <a href="#">Spenden</a>
            <a href="#">Galerie</a>
            <a href="#">FAQ</a>
            <a href="#">Impressum</a>
        </nav>
    </header>
    <div class="hero">
        <img src="f99ddbe8-0602-4f68-a106-659af569825e.png" alt="Bauer auf dem Feld">
        <div class="hero-text">Herzlich willkommen auf unserer transformativen Farmseite</div>
    </div>
    <footer>
        © 2025 FTP – Farina’s Farmprojekt · Alle Rechte vorbehalten
    </footer>
</body>
</html>
